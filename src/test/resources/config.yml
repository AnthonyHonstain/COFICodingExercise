logging:
  level: INFO
  loggers:
    com.capitalone: DEBUG

jerseyClient:
  timeout: 5000ms
  connectionTimeout: 5000ms

  minThreads: 1
  maxThreads: 128
  workQueueSize: 8
  gzipEnabled: true
  gzipEnabledForRequests: true
  chunkedEncodingEnabled: true

